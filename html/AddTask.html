<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/AddTask.css">
</head>

<body>
  <div class="container">
    <div class="taskDescription">
      <input id="taskDescription" placeholder="请输入任务描述" height="100px" width="100px" class="input"></input>
    </div>
    <div class="taskId">
      <input id="taskId" placeholder="请输入任务编号" height="100px" width="100px" class="input"></input>
    </div>
    <div class="deadLine">
      <input id="myInput" type="datetime" placeholder="请输入任务编号" height="100px" width="100px" class="input"></input>
      <button class="button" onclick="AddTask()">添加任务</button>
    </div>
  </div>
</body>

</html>
