<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/AddTask.css">
</head>

<body>
  <div class="container">
    <div class="taskTitle">
      <textarea id="taskTitle" placeholder="请输入任务标题" class="input"></textarea>
    </div>

    <div class="taskDescription">
      <textarea id="taskDescription" placeholder="请输入任务描述" class="input"></textarea>
    </div>

    <div class="deadLine">
      任务截止时间：
      <div class="deadDate">
        <input id="deadYear">
        年
        <input id="deadMonth">
        月
        <input id="deadDay">
        日
      </div>
      <div class="deadTime">
        <input id="deadHour"> : <input id="deadMin">
      </div>
    </div>

    <div class="priority">
      任务优先级:<br>
      <input type="radio" name="priority" value="high">高<br>
      <input type="radio" name="priority" value="middle">中<br>
      <input type="radio" name="priority" value="low">低
    </div>

    <button class="button" onclick="AddTask()">添加任务</button>
  </div>


</body>

</html>
